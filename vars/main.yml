---
downloads: ~/.ansible-downloads/

configure_sudoers: yes

dotfiles_repo: https://github.com/kuma-guy/dotfiles
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitconfig
  - .gitignore

homebrew_installed_packages:
  - ansible
  - autoconf
  - bash-completion
  - docker
  - docker-compose
  - docker-machine
  - gettext
  - git
  - hub
  - go
  - gpg
  - packer
  - python
  - sqlite
  - mysql
  - redis
  - npm
  - nvm
  - ssh-copy-id
  - readline
  - openssl
  - tree
  - httpie
  - wget
  - wrk
  - brew-cask

homebrew_taps:
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/php
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - firefox
  - google-chrome
  - skype
  - slack
  - screenhero
  - github-desktop
  - atom
  - phpstorm
  - pycharm
  - dropbox
  - vagrant
  - virtualbox
  - sequel-pro
  - evernote
